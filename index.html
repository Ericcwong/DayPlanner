<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="Assests/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <button id="clearSchedule">Clear Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-sm-2">9 A.M</div>
        <textarea class ="col-sm-9" id="9" data-hour="9"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">10 A.M</div>
        <textarea class ="col-sm-9" id="10" data-hour="10"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">11 A.M</div>
        <textarea class ="col-sm-9" id="11" data-hour="11"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">12 P.M</div>
        <textarea class ="col-sm-9" id="12" data-hour="12"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">1 P.M</div>
        <textarea class ="col-sm-9" id="13" data-hour="13"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">2 P.M</div>
        <textarea class ="col-sm-9" id="14" data-hour="14"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">3 P.M</div>
        <textarea class ="col-sm-9" id="15"  data-hour="15"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">4 P.M</div>
        <textarea class ="col-sm-9" id="16" data-hour="16"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-2">5 P.M</div>
        <textarea class ="col-sm-9" id="17" data-hour="17"></textarea>
        <button type="submit" class="saveBtn col-sm-1"><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assests/javascript/index.js"></script>
  </body>
</html>
